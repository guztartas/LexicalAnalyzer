<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Lexical Analyzer</title>
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/a-lex.css" />
    <link rel="shortcut icon" type="image/x-icon" href="elementary.png" />
    <link rel="stylesheet/less" type="text/css" href="styles/styles.less" />
    <script src="https://cdn.jsdelivr.net/npm/less@4.1.1"></script>
</head>

<body>
    <div class="div-title">
        <p class="title">Lexical Analyzer</p>
    </div>
    <div class="container">
        <div class="section">
            <div class="gerador">
                <div class="div_insertWord">
                    <form id="words">
                        <div id="input_and_text">
                            <input type="text" class="main_class" id="register_words" placeholder="Adicione palavras separadas por espaço"></input>
                        </div>
                        <div class="form_actions">
                            <input type="reset" id="reset" class="btn-input" value="Limpar" />
                            <input type="submit" class="btn-input" value="Salvar" />
                        </div>
                    </form>
                    <div class="save-words-container">
                        <p class="save-words-title">Dicionário: </p>
                        <div id="save-words">
                            <ul></ul>
                        </div>
                    </div>
                </div>

                <div class="contaier_search">
                    <div class="div_searchWords">
                        <p>Buscar palavras</p>
                        <div class="insert-words">
                            <form>
                                <input type="text" id="getWords" placeholder="Aperte espaço para validar" />
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container-table">
                <table id="automato">
                    <tbody>
                        <tr class="tr-header">
                            <th>Estado</th>
                        </tr>
                        <tr class="estado_0">
                            <td>q0</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="button_container" id="toggle">
        <span class="top"></span>
        <span class="middle"></span>
        <span class="bottom"></span>
    </div>
    <div class="overlay" id="overlay">
        <nav class="overlay-menu">
            <ul>
                <li>
                    <p>Lexical Analyzer</p>
                </li>
                <li>
                    <a></a>
                </li>
                <li>
                    <a href="https://www.linkedin.com/in/gustavo-tartas/" target="_blank">By Gustavo Tartas</a>
                </li>
            </ul>
        </nav>
    </div>
    <script type="text/javascript" src="scripts/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="scripts/a-lex.js"></script>
</body>

</html>
